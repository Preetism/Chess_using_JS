<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="./app.js"></script>

    <div class="container">
        <h1>Find the current position of the Queen!</h1>
        <br><br>
        <h3>You can choose position as E, W, N, S, SW, SE, NW, NE with number of steps to move forward.</h3>
        <br><br>
        <input type="text" name="" id="position" required placeholder="Enter the position">
        <br><br>
        <button type="submit" onclick="play()" class="button"> Go! </button>
    </div>


</body>

</html>
